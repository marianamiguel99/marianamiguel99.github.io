<header class="header">
	<div class="container">
		<h1 class="logo">
			<a title="{{ site.author }}" href="{{ site.baseurl | append: "/" }}">{{ site.author }}</a>
		</h1>
	</div>
	<nav>
		<ul>
			{% for item in site.data.menu %}
			<li><a href="{{item.link}}">{{item.title}}</a></li>
			{% endfor %}
		</ul>
	</nav>
</header>
